<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Regístrate - Platzi Video </title>
</head>

<body>
    <header class="headerLogin">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header>
    <section class="signup">
        <div class="signup__form">
            <h2 class="signup__form--title">
                Regístrate
            </h2>
            <form action="">
                <input type="text" class="signup__form--input" placeholder="Nombre" required>
                <input type="email" class="signup__form--input" placeholder="Correo" required>
                <input type="password" class="signup__form--input" placeholder="Contraseña" required>
                <input class="signup__form--btn" type="submit" value="Registrarse">
            </form>
            <a href="login.html" class="signup__form--login">
                Iniciar sesión
            </a>
        </div>
    </section>

    <footer class="footerLogin">
        <a href="">
            Términos de uso
        </a>
        <a href="">
            Declaración de privacidad</a>
        <a href="">
            Centro de ayuda
        </a>
    </footer>

</body>

</html>
